name: Build AhMyth APK

on:
  workflow_dispatch: # Permite rodar manualmente no GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Baixar código
        uses: actions/checkout@v3

      - name: ☕ Instalar Java 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: 🔑 Permissão ao Gradlew
        run: chmod +x AhMyth-Client/gradlew

      - name: 🛠️ Compilar APK
        run: cd AhMyth-Client && ./gradlew assembleDebug

      - name: 📦 Salvar APK como artefato
        uses: actions/upload-artifact@v3
        with:
          name: AhMyth-APK
          path: AhMyth-Client/app/build/outputs/apk/debug/app-debug.apk
