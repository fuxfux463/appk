        uses: actions/checkout@v3

      - name: â˜• Instalar Java 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: ğŸ”‘ PermissÃ£o ao Gradlew
        run: chmod +x AhMyth-Client/gradlew

      - name: ğŸ› ï¸ Compilar APK
        run: cd AhMyth-Client && ./gradlew assembleDebug

      - name: ğŸ“¦ Salvar APK como artefato
