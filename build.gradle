// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    dependencies {
        classpath name: 'gradle-2.3.3' // sem .jar
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}
